<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='./img/icon-64x64.png'>
    <title>Game Of Life</title>
  </head>

  <body>
    <div class='layout'>
      <header class='header'>
        <a href='https://github.com/listton/Game-Of-Life' class='header__link'>View on github</a>
        <a href='https://github.com/listton' class='header__link'>Listopadova Antonina</a>
      </header>
      
      <div class='layout__page'>
        <h1 class='title'>Game Of Life</h1>
        <div class='subtitle'>Just for fun</div>

        <div class='playing-field'>
          <canvas id='life' class='canvas' width='300' height='300'></canvas>
        </div>

        <form class='form'>
          <fieldset>
            <legend class='form__legend'>Customize parameters for game:</legend>
        
            <div class='form__item'>
              <label for="size" class='form__label'>Size of field</label>
              <input type="number" id="size" value="30" min='3' max='1000' class='form__input'>
              <span class='form__hint'>(3 ≤ х ≤ 1000)</span>
            </div>

            <div class='form__item'>
              <label for="count" class='form__label'>Iteration count</label>
              <input type="number" id="count" value="100" min='2' max='1000' class='form__input'>
              <span class='form__hint'>(2 ≤ х ≤ 5000)</span>
            </div>

            <div class='form__item'>
              <label for="time" class='form__label'>Iteration time (sec)</label>
              <input type="number" id="time" value="0.01" min='1' max='60' step='0.01' class='form__input _small'>
              <span class='form__hint'>(0.01 ≤ х ≤ 60)</span>
            </div>

            <div class='form__item'>
              <input type="button" class='form__button js-start' value='start'>
              <input type="button" class='form__button js-play _hidden' value='play'>
              <input type="button" class='form__button js-pause _hidden' value='pause'>
              <input type="button" class='form__button js-clear _hidden' value='clear'>
            </div>
          </fieldset>
        </form>
      </div>

      <footer class='footer'>
        <span class='footer__copyright'>© 2022 Listopadova Antonina</span>
      </footer>
    </div>
  </body>
</html>
