<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel='icon' href='../assets/icon-16x16.png'>
    <title>Game Of Life</title>
  </head>

  <body>
    <div class='layout'>
      <header class='header'>
        <a href='https://github.com/listton/game_of_life' class='header__link'>View on github</a>
        <a href='https://github.com/listton' class='header__link'>Listopadova Antonina</a>
      </header>
      
      <div class='layout__page'>
        <h1 class='title'>Game Of Life</h1>
        <div class='subtitle'>Just for fun</div>

        <div class='playing-field'>
          <canvas id='life' class='canvas' width='300' height='300'></canvas>
        </div>

        <form class='form'>
          <fieldset>
            <legend class='form__legend'>Customize parameters for game:</legend>
        
            <div class='form__item'>
              <label for="size" class='form__label'>Size of field:</label>
              <input type="number" id="size" value="20" min='3' max='60' class='form__input'>
            </div>

            <div class='form__item'>
              <label for="count" class='form__label'>Iteration count:</label>
              <input type="number" id="count" value="50" min='2' max='1000' class='form__input'>
            </div>

            <div class='form__item'>
              <label for="time" class='form__label'>Iteration time in second:</label>
              <input type="number" id="time" value="0.01" min='1' max='60' step='0.01' class='form__input'>
            </div>

            <div class='form__item'>
              <input type="button" class='form__button js-start' value='start'>
              <input type="button" class='form__button js-play _hidden' value='play'>
              <input type="button" class='form__button js-pause _hidden' value='pause'>
              <input type="button" class='form__button js-clear _hidden' value='clear'>
            </div>
          </fieldset>
        </form>
      </div>

      <footer class='footer'>
        <span class='footer__copyright'>Â© 2022 Listopadova Antonina</span>
      </footer>
    </div>
  </body>
</html>
